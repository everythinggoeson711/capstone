<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- FontAwesome 6.2.0 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

        <link rel="stylesheet" href="/capstone/asset/sass/css/register.min.css">
</head>
<body>
    <form id="formSignUp" >
        
        <div class="container" >
            <h1>Register</h1>
            <table >
                <tr class="tr-1">
                    <td>
                        <input id="email" placeholder="email">
                        <p id="err-email" class="text text-danger"></p>
                        <p id="errRegex-email" class="text text-warning"></p>
                    </td>
                    <td>
                        <input id="name" placeholder="name">
                        <p id="err-name" class="text text-danger"></p>
                        <p id="errRegex-name" class="text text-warning"></p>
                    </td>
                </tr>
                <tr class="tr-2">
                    <td>
                        <input id="passWord" placeholder="password">
                        <p id="err-password" class="text text-danger"></p>
                        <p id="errRegex-password" class="text text-warning"></p>
                    </td>
                    <td>
                        <input id="phone" placeholder="phone">
                        <p id="err-phone" class="text text-danger"></p>
                        <p id="errRegex-phone" class="text text-warning"></p>
                    </td>
                </tr>
                <tr class="tr-3">
                    <td>
                        <input id="passWordConfirm" placeholder="password confirm">
                        <p id="err-passwordconfirm" class="text text-danger"></p>
                        <p id="errRegex-passwordconfirm" class="text text-warning"></p>
                    </td>
                    <td>
                        <p>Gender</p>
                        <div class="btnrd">
                            <div class="buttonRadio ">
                                <input type="radio" value=true checked name="gender" class="circle-1" id="genderMen">
                                <label for="genderMen">Male</label>
                                <div class="outer-circle"></div>
                            </div>
                            <div class="buttonRadio ">
                                <input type="radio" value=false name="gender" class="circle-2" id="genderWomen">
                                <label for="genderWomen">Female</label>
                                <div class="outer-circle"></div>
                            </div>
                        </div>
                    </td>
                        
                </tr>
            </table>
            <button class="btnsubmit" >Submit</button>
        </div>
        
    </form>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js" integrity="sha512-06NZg89vaTNvnFgFTqi/dJKFadQ6FIglD6Yg1HHWAUtVFFoXli9BZL4q4EO1UTKpOfCfW5ws2Z6gw49Swsilsg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- model -->
    <script src="/capstone/asset/js/model/userInfor.js"></script>
    <!-- ulti -->
    <script src="/capstone/asset/js/ulti/method.js"></script>
    <!-- main  -->
<script src="/capstone/asset/js/index.js"></script>
</body>
</html>
